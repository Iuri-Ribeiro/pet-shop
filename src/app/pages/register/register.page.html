<ion-header>
    <app-header titulo="Cadastrar"></app-header>
</ion-header>

<ion-content>

    <div class="container">

        <ion-item>
            <ion-label position="stacked">Nome:</ion-label>
            <ion-input [(ngModel)]="cliente.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Email:</ion-label>
            <ion-input type="email" [(ngModel)]="cliente.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Senha:</ion-label>
            <ion-input type="password" [(ngModel)]="cliente.senha"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Confirmar Senha:</ion-label>
            <ion-input type="password" [(ngModel)]="senhaConfirmar"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">CPF:</ion-label>
            <ion-input [(ngModel)]="cliente.cpf"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">CEP:</ion-label>
            <ion-input [(ngModel)]="cliente.cep"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">NÃºmero:</ion-label>
            <ion-input [(ngModel)]="cliente.numero"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Rua:</ion-label>
            <ion-input [(ngModel)]="cliente.logradouro"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Complemento:</ion-label>
            <ion-input [(ngModel)]="cliente.complemento"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Bairro:</ion-label>
            <ion-input [(ngModel)]="cliente.bairro"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Cidade:</ion-label>
            <ion-input [(ngModel)]="cliente.cidade"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Estado:</ion-label>
            <ion-input [(ngModel)]="cliente.estado"></ion-input>
        </ion-item>

        <div class="button_container">
            <ion-button (click)="registrar()" mode="ios" routerLink="/tabs/profile" color="secondary"
                class="form_button">
                Cadastrar
            </ion-button>
        </div>


    </div>

</ion-content>
