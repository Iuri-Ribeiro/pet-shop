<ion-header>
    <app-header titulo="Produto Detalhes"></app-header>
</ion-header>

<ion-content>

    <!-- Detalhes -->
    <div *ngIf="!isEditar">
        <ion-card>
            <ion-card-header class="card_header">
                <ion-img *ngIf="produto.image" [src]="produto.image" class="card_image"></ion-img>
                <ion-card-title class="card_title">{{produto.title}}</ion-card-title>
                <ion-card-subtitle class="card_subtitle">{{produto.subtitle}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="card_content">
                {{produto.price}}
            </ion-card-content>
        </ion-card>

        <div class="botoes">
            <ion-button *ngIf="!admin">
                Comprar
            </ion-button>

            <ion-button *ngIf="admin" (click)="editar()">
                Editar
            </ion-button>

            <ion-button *ngIf="admin" (click)="abrirAlerta()">
                Excluir
            </ion-button>
        </div>
    </div>

    <!-- Editar -->
    <div *ngIf="isEditar">
        <ion-card-header class="card_header">
            <ion-img *ngIf="produto.image" [src]="produto.image" class="card_image"></ion-img>
        </ion-card-header>

        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label class="editar_label">Código:</ion-label>
                    <ion-input type="text" [ngModel]="produtoEdit.id" readonly></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="editar_label">Nome:</ion-label>
                    <ion-input type="text" name="nome" [(ngModel)]="produtoEdit.title"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label class="editar_label">Preço:</ion-label>
                    <ion-input type="number" name="preco" [(ngModel)]="produtoEdit.price"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="editar_label">Descrição:</ion-label>
                    <ion-textarea name="descricao" [(ngModel)]="produtoEdit.subtitle"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label class="editar_label">Categoria:</ion-label>
                    <ion-input name="categoria" [(ngModel)]="produtoEdit.categoria"></ion-input>
                </ion-item>

            </ion-card-content>
        </ion-card>

        <div class="botoes">
            <ion-button (click)="salvar()">
                Salvar
            </ion-button>
        </div>
    </div>
</ion-content>
